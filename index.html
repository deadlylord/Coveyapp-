
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Core Assist | Neural Interface</title>
    <meta name="theme-color" content="#0A0F1E">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3239/3239044.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0A0F1E;
            --card-bg: #131B2E;
            --card-hover: #1A2235;
            --text-vivid: #FFFFFF;
            --text-dim: #94A3B8;
            --text-extra-dim: #475569;
            --border-color: rgba(255, 255, 255, 0.1);
            --neon-purple: #BC00FF;
            --header-bg: rgba(10, 15, 30, 0.7);
            --shadow-main: 0 20px 50px rgba(0,0,0,0.5);
            --input-bg: #1A2235;
            --subtle-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-deep: #F1F5F9;
            --card-bg: #FFFFFF;
            --card-hover: #F8FAFC;
            --text-vivid: #0F172A;
            --text-dim: #475569;
            --text-extra-dim: #94A3B8;
            --border-color: rgba(15, 23, 42, 0.08);
            --neon-purple: #8B00CC;
            --header-bg: rgba(241, 245, 249, 0.85);
            --shadow-main: 0 10px 30px rgba(15, 23, 42, 0.05);
            --input-bg: #FFFFFF;
            --subtle-bg: rgba(15, 23, 42, 0.03);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-deep); 
            color: var(--text-vivid);
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Overrides de header para modo claro */
        body.light-mode header {
            background-color: var(--header-bg) !important;
            border-bottom-color: var(--border-color) !important;
        }
        body.light-mode header h1 {
            color: var(--text-vivid) !important;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .scroll-hide::-webkit-scrollbar { display: none; }

        @keyframes success-spark {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(188, 0, 255, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 10px rgba(188, 0, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(188, 0, 255, 0); }
        }
        .animate-spark { animation: success-spark 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes fade-slide-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry { animation: fade-slide-down 0.8s ease-out forwards; }
    </style>

    <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
