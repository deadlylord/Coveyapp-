    <style>
        :root {
            --bg-deep: #0A0F1E;
            --card-bg: #131B2E;
            --text-vivid: #FFFFFF;
            --neon-blue: #00F2FF;
            --neon-green: #00FF88;
            --neon-purple: #BC00FF;
            --neon-orange: #FF8A00;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-deep); 
            color: #E2E8F0;
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .vivid-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .neon-border-blue { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .neon-border-green { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }
        .neon-border-purple { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(188, 0, 255, 0.3); }
        
        .text-neon-blue { color: var(--neon-blue); }
        .text-neon-green { color: var(--neon-green); }
        .text-neon-purple { color: var(--neon-purple); }

        .scroll-hide::-webkit-scrollbar { display: none; }

        input, textarea, select {
            background: #1A2235 !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        input:focus { border-color: var(--neon-purple) !important; }
    </style>
